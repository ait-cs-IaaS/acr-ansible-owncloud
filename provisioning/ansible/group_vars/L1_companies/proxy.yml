proxy_info_default:
  name: "{{ dns_hostname + '.' + dns_domain }}"
  proxy_target: "{{ dns_hostname + '.' + ip_addresses.keys() | first + '.' + dns_domain }}"
  vhost_template: "templates/reverse_vhost.conf.j2"
  redirect_ssl: true
  enabled: true
  aliases: |
    [
      {% for dns_alias in _dns_aliases | default([]) %}
        "{{ dns_alias }}.{{ dns_domain }}",
      {% endfor %}
    ]

proxy_info: "{{ proxy_info_default | combine(proxy_overwrites | default({}), recursive=True) }}"
